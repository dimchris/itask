<ion-content padding>
  <ion-searchbar [(ngModel)]="search" [animated]="true" (ionInput)="onInput($event)"></ion-searchbar>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label>Από ηλικία:</ion-label>
        <ion-input 
          name="ageFrom" 
          type="number" 
          min="1" 
          max="18"
          ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Μέχρι ηλικία:</ion-label>
        <ion-input 
          name="ageTo"
          type="number" 
          min="1" 
          max="18"
          ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Από Επίπεδο:</ion-label>
        <ion-input name="levelFrom" type="number" min="1" max="5" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Μέχρι επίπεδο:</ion-label>
        <ion-input name="levelTo" type="number" min="1" max="5" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Κατηγορία:</ion-label>
        <ion-select name="category" ngModel>
            <ion-option value="all">All</ion-option>
            <ion-option value="test">test</ion-option>
           </ion-select>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit">Αναζήτηση</button>
  </form>
</ion-content>
