<ion-content padding>
  <ion-row>
    <ion-col center text-center *ngIf="!tasks">Τα αγαπημένα σας παιχνίδια θα εμφανίζονται εδώ.</ion-col>
  </ion-row>
  <ion-row class="row">
    <ion-col col-12 col-md-6 col-lg-4 col-xl-3 *ngFor="let task of tasks">
      <task-list-item [task]="task" (onModalDismissed)="updateFavorites($event)"></task-list-item>
    </ion-col>
  </ion-row>
</ion-content>
