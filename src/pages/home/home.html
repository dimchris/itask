<ion-content padding>
  <ion-row class="row">
    <ion-col col-12 col-md-6 col-lg-4 col-xl-3 *ngFor="let item of items">
      <ion-card (click)="describe(item)">
        <img [src]="this.sanitizer.bypassSecurityTrustUrl('data:image/png;base64,'+item.image)" />
        <ion-card-content>
          <ion-card-title>
            {{item.title}}
          </ion-card-title>
          <p text-wrap class="ellipsis">
            {{item.description}}
          </p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
