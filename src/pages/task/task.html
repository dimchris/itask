<ion-header>

  <ion-navbar>
    <ion-title>{{task.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
        <ion-item *ngFor="let card of cards; let i=index">
            <img [src]="card.image.data" [alt]="card.image.description">
        </ion-item>
    </ion-list>
</ion-content>
